<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section (Navigation Bar) -->
    <header>
        <div class="logo">StreamFlix</div>
        <div class="nav-buttons">

        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Stream Unlimited Movies, TV Shows, and More</h1>
            <p>Watch anywhere. Cancel anytime.</p>
        </div>
        <!-- Login and Register buttons placed in the middle, aligned to the right -->
        <div class="hero-buttons">
            <button class="cta-btn">Login</button>
            <button class="cta-btn">Register</button>
        </div>
    </section>

    <!-- Movie Posters Section -->
    <section class="movie-posters">
        <h2>Trending Now</h2>
        <div class="posters">
            <img src="https://www.movieposters.com/cdn/shop/products/pulpfiction.2436_480x.progressive.jpg?v=1620048742">
            <img src="https://www.movieposters.com/cdn/shop/products/609df06d7c2b5fb3125f16a7e4e34152_592ed277-d9d9-4400-af4b-f793370e5f54_480x.progressive.jpg?v=1573616163">
            <img src="https://www.movieposters.com/cdn/shop/files/goonies.mpw.138329_d593c54a-6b42-4983-b75e-f398b13b4b2c_480x.progressive.jpg?v=1707501342">
            <img src="https://www.movieposters.com/cdn/shop/products/ad5d2cfbf93420d30f9d248daf0e7a58_4e037827-9c73-4a25-bd3d-c6c50cc0b5d1_480x.progressive.jpg?v=1573619064">
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 StreamFlix. All rights reserved.</p>
    </footer>
</body>

</html>
